<link href="https://cdn.jsdelivr.net/npm/select2/dist/css/select2.min.css" rel="stylesheet" />
<style>
.select2-container {
  width: 100% !important;
  max-width: 100% !important;
  margin-bottom: 10px;
  font-size: 14px;
  line-height: 1.725;
  letter-spacing: normal;
}
/* Select2 Fields */
.select2-container--default .select2-selection--single,
.select2-container--default .select2-selection--multiple {
  background-color: #fcfbf9;
  border: 1px solid #c2813e;
  border-radius: 0;
  cursor: pointer;
}
/* Single Select Fields */
.select2-container .select2-selection--single {
  height: 44px;
}
.select2-container--default .select2-selection--single .select2-selection__arrow {
  top: 9px;
  right: 6px;
}
.select2-container--default .select2-selection--single .select2-selection__arrow b {
  border-color: #c2813e transparent transparent transparent;
}
.select2-container--default.select2-container--open .select2-selection--single .select2-selection__arrow b {
  border-color: transparent transparent #c2813e transparent;
}
.select2-container--default.select2-container--focus .select2-selection--single:focus {
  border: 1px solid #a9582f;
  border-radius: 0;
  outline: none;
}
.select2-container--default .select2-selection--single .select2-selection__placeholder {
  color: #bdae90;
}
.select2-container--default .select2-selection--single .select2-selection__rendered {
  padding-top: 7px;
  padding-left: 12px;
  color: #a9582f;
}
/* Multi Select Fields */
.select2-container .select2-selection--multiple {
  min-height: 44px;
}
.select2-container--default.select2-container--focus .select2-selection--multiple {
  border: 1px solid #a9582f;
  border-radius: 0;
}
.select2-container--default .select2-selection--multiple .select2-selection__rendered {
  padding-top: 4px;
  padding-left: 6px;
}
.select2-container--default .select2-selection--multiple .select2-selection__choice {
  background-color: #a9582f;
  border: 1px solid #a9582f;
  border-radius: 4px;
}
.select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
  margin-right: 4px;
  color: #fcfbf9;
}
.select2-container--default .select2-search--inline .select2-search__field {
  height: 29px;
  padding-top: 4px;
  padding-left: 6px;
  color: #bdae90;
  font-family: inherit;
}
.select2-container--default .select2-search--inline .select2-search__field::-webkit-input-placeholder { /* WebKit, Blink, Edge */
  color: #bdae90;
}
.select2-container--default .select2-search--inline .select2-search__field:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
  color: #bdae90;
  opacity: 1;
}
.select2-container--default .select2-search--inline .select2-search__field::-moz-placeholder { /* Mozilla Firefox 19+ */
  color: #bdae90;
  opacity: 1;
}
.select2-container--default .select2-search--inline .select2-search__field:-ms-input-placeholder { /* Internet Explorer 10-11 */
  color: #bdae90;
}
.select2-container--default .select2-search--inline .select2-search__field::-ms-input-placeholder { /* Microsoft Edge */
  color: #bdae90;
}
::placeholder {
  color: #bdae90;
}

/* Multi Select Dropdowns */
.select2-dropdown {
  background-color: #fcfbf9;
  border: 1px solid #a9582f;
  border-radius: 0;
}
.select2-container--open .select2-dropdown--above,
.select2-container--open .select2-dropdown--below {
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.select2-results__option {
  padding-left: 12px;
}
.select2-container--default .select2-results__option--highlighted[aria-selected] {
  color: #fcfbf9;
  background-color: #a9582f;
}

/* already-selected items in dropdown */
.select2-container--default .select2-results__option[aria-selected=true] {
  background-color: #d4c9b3;
}
</style>
